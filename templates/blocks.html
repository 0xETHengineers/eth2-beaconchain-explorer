{{ define "js"}}
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#blocks').DataTable({
                "processing": true,
                "serverSide": true,
                "ordering": false,
                "searching": false,
                "ajax": "/blocks/data",
                "pagingType": "full",
                "columnDefs": [{
                    "targets": 3,
                    "data": "3",
                    "render": function (data, type, row, meta) {
                        return moment.unix(data).format("L LTS");
                    }
                }, {
                    "targets": 4,
                    "data": "4",
                    "render": function (data, type, row, meta) {
                        return '<a href="/validator/' + data + '">' + data + '</a>';
                    }
                }, {
                    "targets": 5,
                    "data": "5",
                    "render": function (data, type, row, meta) {
                        if (data.length < 64) {
                            return 'N/A'
                        } else {
                            return '<a href="/block/' + data + '">0x' + data.substr(0, 8) + '...</a>';
                        }
                    }
                }, {
                    "targets": 1,
                    "data": "1",
                    "render": function (data, type, row, meta) {
                        return '<a href="/block/' + data + '">' + data + '</a>';
                    }
                }]
            });
        });
    </script>
{{end}}

{{ define "css"}}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css"/>
    <style>
        #blocktreechart {
            height: 600px;
        }

    </style>

{{end}}

{{ define "content"}}
    <h1 class="mt-4 text-center"><i class="fas fa-cubes"></i> Blocks overview</h1>
    <div class="table-responsive col-sm-12">
        <table class="table" id="blocks">
            <thead>
            <tr>
                <th>Epoch</th>
                <th>Slot</th>
                <th>Status</th>
                <th>Time</th>
                <th>Proposed by</th>
                <th>Root Hash</th>
                <th>Attestations</th>
                <th>Deposits</th>
                <th>Slashings <span data-toggle="tooltip" data-placement="top" title="Proposers">P</span> / <span
                            data-toggle="tooltip" data-placement="top" title="Attesters">A</span></th>
                <th>Exits</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
{{end}}
